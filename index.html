<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light w-100 text-center" href="#"
          >Rating App</a
        >
      </div>
    </nav>

    <div class="container p-5">
      <h1 class="display-6 text-center">Add Review</h1>

      <form>
        <select id="rating" class="form-control rounded-0">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <textarea
          name="review"
          id="review"
          class="form-control rounded-0 my-3"
          placeholder="Enter Review Here"
        ></textarea>
        <button class="btn btn-success w-100 rounded-0">Save Review</button>
      </form>

      <ul class="list-group my-3">
        <!-- <li class="list-group-item">
          <h1 class="display-5">Rating : 5</h1>
          <h2 class="display-6">Review : Good Product</h2>
          <button class="btn btn-danger rounded-0 btn-sm mt-2 float-end">
            Delete
          </button>
        </li> -->
      </ul>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
